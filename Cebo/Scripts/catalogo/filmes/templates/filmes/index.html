{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Lista de filmes</h1>
    
    <div>

        {% for filme in filmes %}
            <div class="filme">
                <img src={{filme.Image}}>
                <p>{{filme.Name}} {{filme.ano}}</p>
            </div>
        {% endfor %}
    
    </div>

</body>
</html>
